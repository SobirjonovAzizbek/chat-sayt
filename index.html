<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Goâ€˜zal Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 85vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
    }

    .msg {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95em;
      animation: fadeIn 0.3s ease;
    }

    .me {
      background: #007bff;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .other {
      background: #e9ecef;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .system {
      text-align: center;
      font-size: 0.85em;
      color: gray;
      margin: 10px 0;
      font-style: italic;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #msg {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 1em;
    }

    #msg:focus {
      outline: none;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Telefon uchun moslashuv */
    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        max-width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Goâ€˜zal Chat</div>
    <div id="messages"></div>
    <div class="chat-input">
      <input id="msg" placeholder="Xabar yozing..." autocomplete="off"/>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = localStorage.getItem("chatUsername");

    function askUsername() {
      username = prompt("Ismingizni kiriting:");
      if (username) {
        socket.emit("join", username);
      } else {
        askUsername();
      }
    }

    if (!username) {
      askUsername();
    } else {
      socket.emit("join", username);
    }

    socket.on("usernameError", msg => {
      alert(msg);
      localStorage.removeItem("chatUsername");
      askUsername();
    });

    socket.on("message", data => {
      const div = document.createElement("div");
      if (data.user === "ðŸ“¢ System") {
        div.className = "system";
        div.textContent = data.text;
      } else {
        div.className = "msg " + (data.user === username ? "me" : "other");
        div.textContent = data.user + ": " + data.text;
      }
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    function sendMessage() {
      const msg = document.getElementById("msg").value;
      if (msg.trim() !== "") {
        socket.emit("message", msg);
        document.getElementById("msg").value = "";
      }
    }
  </script>
</body>
</html>
