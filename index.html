<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Chat sayt - Yozing. Gaplashing. Doâ€˜stlashing.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* Asosiy ranglar va fon */
    :root {
      /* Yorug' rejim (Light Mode) */
      --site-bg-light: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); /* Butun sayt foni */
      --container-bg-light: #ffffff;
      --header-bg-light: #007bff;
      --header-color-light: #ffffff;
      --messages-bg-light: #f7f9fc;
      --msg-me-bg-light: #007bff;
      --msg-me-color-light: #fff;
      --msg-other-bg-light: #e9ecef;
      --msg-other-color-light: #000;
      --system-color-light: gray;
      --input-bg-light: #f1f3f6;
      --input-border-light: #ddd;
      --button-bg-light: #007bff;
    }

    /* Tungi rejim (Dark Mode) ranglari */
    [data-theme="dark"] {
      --site-bg-dark: #0a0a0a; /* Tun uchun qattiq qora fon */
      --container-bg-dark: #1e1e1e;
      --header-bg-dark: #333333;
      --header-color-dark: #e0e0e0;
      --messages-bg-dark: #252525;
      --msg-me-bg-dark: #5e35b1;
      --msg-me-color-dark: #ffffff;
      --msg-other-bg-dark: #3a3a3a;
      --msg-other-color-dark: #e0e0e0;
      --system-color-dark: #999999;
      --input-bg-dark: #3a3a3a;
      --input-border-dark: #555;
      --button-bg-dark: #5e35b1;
    }

    /* Barcha elementlar uchun o'tish effekti */
    html, body, .chat-container, .chat-header, #messages, .msg, .chat-input, #msg {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Global stillar */
    html, body {
        height: 100%;
        margin: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--site-bg-light); /* Sayt foni o'rnatildi */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Sayt balandligi to'liq bo'lishi uchun */
    }
    
    /* Tun rejimida butun sayt fonini o'zgartirish */
    [data-theme="dark"] body {
      background: var(--site-bg-dark); /* Tun rejimiga o'tganda fon qorayadi */
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: var(--container-bg-light);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 10; /* Fon ustida turishi uchun */
    }

    .chat-header {
      background: var(--header-bg-light);
      color: var(--header-color-light);
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* ... (Qolgan CSS stillari avvalgidek qoladi) ... */

    /* Faqat rang o'zgartirish qismlarini takrorlayman */
    [data-theme="dark"] .chat-container {
      background: var(--container-bg-dark);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }
    [data-theme="dark"] .chat-header {
      background: var(--header-bg-dark);
      color: var(--header-color-dark);
    }
    [data-theme="dark"] #messages {
      background: var(--messages-bg-dark);
    }
    [data-theme="dark"] .me {
      background: var(--msg-me-bg-dark);
      color: var(--msg-me-color-dark);
    }
    [data-theme="dark"] .other {
      background: var(--msg-other-bg-dark);
      color: var(--msg-other-color-dark);
    }
    [data-theme="dark"] .system {
      color: var(--system-color-dark);
    }
    [data-theme="dark"] .chat-input {
      border-top: 1px solid var(--input-border-dark);
      background: var(--container-bg-dark);
    }
    [data-theme="dark"] #msg {
      background: var(--input-bg-dark);
      color: var(--msg-me-color-dark);
    }
    [data-theme="dark"] button:not(#theme-toggle) {
      background: var(--button-bg-dark);
    }

    /* ðŸ“± Telefon uchun maxsus moslashuv */
    @media (max-width: 600px) {
      body {
        align-items: stretch;
        background: var(--site-bg-light); /* Telefonlarda yorug' rejimda fon ishlatilsin */
      }
      [data-theme="dark"] body {
        background: var(--site-bg-dark); /* Telefonlarda tun rejimida fon ishlatilsin */
      }
      .chat-container {
        height: 100vh;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
      /* ... (Qolgan mobil stillar) ... */
    }
  </style>
</head>
